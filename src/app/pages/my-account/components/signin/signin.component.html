<div class="card shadow">
  <div class="card-body">
    <h4 class="card-title"><u>INICI</u>O DE SESIÓN</h4>
    <p class="card-text">Inicia sesión para disfrutar de los beneficios de la cuenta cliente de FUTURA.</p>
    <div class="col-sm-10 offset-sm-1">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Correo electrónico" name="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio.</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" class="form-control" id="password" placeholder="Contraseña" name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" required>
            <div class="input-group-append">
              <span class="input-group-text">
                <i [ngClass]="{
                  'bi bi-eye-fill': !fieldTextType,
                  'bi bi-eye-slash-fill': fieldTextType
                }"
                (click)="toggleFieldTextType()" id="show_eye"></i>
              </span>
            </div>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria.</div>
            </div>
          </div>
        </div>
        <div class="mb-3 text-end">
          <a routerLink="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="d-grid gap-2 col-sm-7 mx-auto">
          <button type="submit" class="btn btn-primary shadow" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            INICIAR SESIÓN
          </button>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
